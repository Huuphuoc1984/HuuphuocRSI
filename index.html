<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Điều Hướng với iframe và Banner</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Nội dung chính */
        .main-container {
            position: absolute;
            top: 60px; /* Dưới banner */
            width: 100%;
            height: calc(100% - 120px); /* Chiều cao trừ banner và footer */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        iframe {
            width: 100%; /* Iframe nằm gọn */
            height: 100%;
            border: none;
        }

        /* Footer điều hướng */
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            color: #fff;
            z-index: 1000;
        }

        .footer-item {
            text-align: center;
            cursor: pointer;
        }

        .footer-item img {
            width: 28px;
            height: 28px;
            filter: invert(1);
        }

        .footer-item span {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #fff;
        }

        /* Banner quảng cáo */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Chiều cao của banner */
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 1000;
        }

        .adsbygoogle {
            display: block;
            width: 100%; /* Đảm bảo quảng cáo phủ hết chiều ngang */
            height: 60px; /* Chiều cao quảng cáo */
            max-height: 60px;
            box-sizing: border-box;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Banner quảng cáo -->
    <div class="banner">
        <!-- Quảng cáo Google AdSense -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4797805954445300"
            crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block; width:100%; height:60px; max-height:60px;"
             data-ad-client="ca-pub-4797805954445300"
             data-ad-slot="1234567890"
             data-ad-format="horizontal"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Nội dung chính -->
    <div class="main-container">
        <iframe id="contentFrame" src="https://huuphuoc1984.github.io/dandat/" title="Content"></iframe>
    </div>

    <!-- Footer Điều Hướng -->
    <div class="footer">
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/dandat/', 100, 100)">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Trang Chủ">
            <span>Trang chủ</span>
        </div>
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/appchungkhoan/', 100, 80)">
            <img src="https://i.pinimg.com/736x/96/b4/24/96b424bc757e3834b3387081b3248c01.jpg" alt="Sức mạnh ngành">
            <span>Sức mạnh ngành</span>
        </div>
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/tinhieu/')">
            <img src="https://i.pinimg.com/736x/cc/81/11/cc8111849d3e32b3d2db029a28d835e8.jpg" alt="Bắt Đáy">
            <span>Bắt Đáy</span>
        </div>
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/bando/')">
            <img src="https://i.pinimg.com/736x/1b/36/10/1b36108e374f8ab5f040de3edcaaaa4a.jpg" alt="Vùng đáy">
            <span>Vùng đáy</span>
        </div>
        <div class="footer-item" onclick="loadPage('https://ta.vietstock.vn/')">
            <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Menu">
            <span>Menu</span>
        </div>
    </div>

    <script>
        // Hàm chuyển URL vào iframe
        function loadPage(url, width = 100, height = 100) {
            const iframe = document.getElementById('contentFrame');
            iframe.src = url;

            // Điều chỉnh kích thước iframe
            const container = document.querySelector('.main-container');
            container.style.width = `${width}%`;
            container.style.height = `${height}%`;
        }
    </script>
</body>
</html>
