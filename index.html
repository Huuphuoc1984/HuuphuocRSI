<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Điều Hướng với iframe và Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .main-container {
            width: 100%;
            height: calc(100% - 120px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            max-width: 100%;
            height: 100%;
            border: none;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            color: #fff;
            z-index: 1000;
        }
        .footer-item {
            text-align: center;
            cursor: pointer;
        }
        .footer-item img {
            width: 28px;
            height: 28px;
            filter: invert(1);
        }
        .footer-item span {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #fff;
        }
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 1000;
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .visit-counter {
            text-align: center;
            padding: 15px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 60px;
            width: 100%;
            border-top: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="banner" id="bannerContainer"></div>
    <div class="main-container" id="mainContainer">
        <iframe id="contentFrame" src="https://huuphuoc1984.github.io/dandat/"></iframe>
    </div>
    <div class="footer">
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/dandat/', 100, 80)">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Trang Chủ">
            <span>Trang chủ</span>
        </div>
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/appchungkhoan/', 100, 110)">
            <img src="https://i.pinimg.com/736x/96/b4/24/96b424bc757e3834b3387081b3248c01.jpg" alt="Sức mạnh ngành">
            <span>Sức mạnh ngành</span>
        </div>
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/tinhieu/')">
            <img src="https://i.pinimg.com/736x/cc/81/11/cc8111849d3e32b3d2db029a28d835e8.jpg" alt="Bắt Đáy">
            <span>Bắt Đáy</span>
        </div>
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/bando/')">
            <img src="https://i.pinimg.com/736x/1b/36/10/1b36108e374f8ab5f040de3edcaaaa4a.jpg" alt="Vùng đáy">
            <span>Vùng đáy</span>
        </div>
        <div class="footer-item" onclick="loadPage('https://ta.vietstock.vn/')">
            <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Menu">
            <span>Menu</span>
        </div>
    </div>
    <div class="visit-counter" id="visitCounter">
        Đang tải tổng số lượt truy cập...
    </div>
    <script>
        const banners = [
            { img: "https://via.placeholder.com/800x60?text=banner+1", link: "https://example.com/ad1" },
            { img: "https://via.placeholder.com/800x60?text=banner+2", link: "https://example.com/ad2" },
            { img: "https://via.placeholder.com/800x60?text=banner+3", link: "https://example.com/ad3" }
        ];
        let currentBannerIndex = 0;

        function showBanner() {
            const bannerContainer = document.getElementById('bannerContainer');
            const banner = banners[currentBannerIndex];
            bannerContainer.innerHTML = `<a href="${banner.link}" target="_blank"><img src="${banner.img}" alt="Banner quảng cáo"></a>`;
            currentBannerIndex = (currentBannerIndex + 1) % banners.length;
        }
        setInterval(showBanner, 10000);
        showBanner();

        function loadPage(url, width = 100, height = 100) {
            const iframe = document.getElementById('contentFrame');
            iframe.src = url;
            const container = document.getElementById('mainContainer');
            container.style.width = `${width}%`;
            container.style.height = `${height}%`;
        }

        function updateVisitCounter() {
            const baseCount = 1000;
            let visitCount = localStorage.getItem('visitCount') || 0;
            visitCount = parseInt(visitCount) + 1;
            localStorage.setItem('visitCount', visitCount);
            const totalVisits = baseCount + parseInt(visitCount);
            document.getElementById('visitCounter').innerText = `Tổng số lượt truy cập: ${totalVisits}`;
        }
        updateVisitCounter();
    </script>
</body>
</html>
