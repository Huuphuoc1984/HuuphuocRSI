<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ứng dụng với iframe</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .main-container {
            width: 100%;
            height: calc(100% - 100px); /* Chiều cao trừ đi footer và banner */
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .footer-item {
            text-align: center;
            color: #fff;
        }

        .footer-item img {
            width: 24px;
            height: 24px;
        }

        .footer-item span {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <span>Banner quảng cáo</span>
    </div>

    <!-- Nội dung chính -->
    <div class="main-container">
        <iframe id="contentFrame" src="https://huuphuoc1984.github.io/dandat/"></iframe>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/dandat/')">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Trang chủ">
            <span>Trang chủ</span>
        </div>
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/appchungkhoan/')">
            <img src="https://i.pinimg.com/736x/96/b4/24/96b424bc757e3834b3387081b3248c01.jpg" alt="Sức mạnh ngành">
            <span>Sức mạnh ngành</span>
        </div>
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/tinhieu/')">
            <img src="https://i.pinimg.com/736x/cc/81/11/cc8111849d3e32b3d2db029a28d835e8.jpg" alt="Bắt Đáy">
            <span>Bắt Đáy</span>
        </div>
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/vungday/')">
            <img src="https://i.pinimg.com/736x/1b/36/10/1b36108e374f8ab5f040de3edcaaaa4a.jpg" alt="Vùng đáy">
            <span>Vùng đáy</span>
        </div>
        <div class="footer-item" onclick="loadPage('https://example.com/menu')">
            <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Menu">
            <span>Menu</span>
        </div>
    </div>

    <script>
        // Hàm để thay đổi nội dung iframe
        function loadPage(url) {
            document.getElementById('contentFrame').src = url;
        }
    </script>
</body>
</html>
