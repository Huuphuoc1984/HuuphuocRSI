<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quảng Cáo Cố Định</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        /* Banner quảng cáo */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .banner img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Nội dung chính */
        .main-container {
            position: relative;
            top: 60px; /* Đẩy nội dung xuống dưới banner */
            width: 100%;
            height: calc(100% - 120px); /* Trừ chiều cao banner và footer */
            overflow-y: auto; /* Cho phép cuộn nếu nội dung dài */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer điều hướng */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Chiều cao cố định */
            background-color: #333; /* Màu nền footer */
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000; /* Ưu tiên hiển thị */
        }

        .footer-item {
            text-align: center;
            cursor: pointer;
        }

        .footer-item img {
            width: 28px;
            height: 28px;
            filter: invert(1); /* Đổi màu biểu tượng */
        }

        .footer-item span {
            display: block;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Banner quảng cáo -->
    <div class="banner" id="bannerContainer"></div>

    <!-- Nội dung chính -->
    <div class="main-container">
        <iframe id="contentFrame" src="https://huuphuoc1984.github.io/dandat/" title="Content"></iframe>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/dandat/')">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Trang chủ">
            <span>Trang chủ</span>
        </div>
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/appchungkhoan/')">
            <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Sức mạnh ngành">
            <span>Sức mạnh ngành</span>
        </div>
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/tinhieu/')">
            <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Bắt Đáy">
            <span>Bắt Đáy</span>
        </div>
        <div class="footer-item" onclick="loadPage('https://huuphuoc1984.github.io/bando/')">
            <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Vùng đáy">
            <span>Vùng đáy</span>
        </div>
    </div>

    <script>
        // Danh sách banner quảng cáo
        const banners = [
            { img: "https://via.placeholder.com/800x60?text=Quang+cao+1", link: "https://example.com/ad1" },
            { img: "https://via.placeholder.com/800x60?text=Quang+cao+2", link: "https://example.com/ad2" },
            { img: "https://via.placeholder.com/800x60?text=Quang+cao+3", link: "https://example.com/ad3" }
        ];

        let currentBannerIndex = 0;

        // Hàm hiển thị banner
        function showBanner() {
            const bannerContainer = document.getElementById('bannerContainer');
            const banner = banners[currentBannerIndex];

            bannerContainer.innerHTML = `
                <a href="${banner.link}" target="_blank">
                    <img src="${banner.img}" alt="Banner">
                </a>
            `;

            currentBannerIndex = (currentBannerIndex + 1) % banners.length; // Lặp lại danh sách
        }

        // Thay đổi banner mỗi 10 giây
        setInterval(showBanner, 10000);
        showBanner(); // Hiển thị banner đầu tiên

        // Hàm chuyển URL vào iframe
        function loadPage(url) {
            const iframe = document.getElementById('contentFrame');
            iframe.src = url; // Cập nhật URL vào iframe
        }
    </script>
</body>
</html>
